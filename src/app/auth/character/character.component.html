<div class="content">
    <h1>Solicitud tarjetas</h1>
    <section class="content__box-filters">
        <div class="content__filters">
            <div class="content__filter">
                <p>Busqueda por nombre:</p>
                <input 
                    type="text" 
                    #inputSearch 
                    (keyup)="searchByName(inputSearch.value)" 
                    placeholder="Rick">
            </div>
            <div class="content__filter">
                <p>Fecha</p>
                <input type="text" name="" id="" placeholder="23/07/2022">
            </div>
        </div>
        <div class="content__buttons">
            <button class="content__button-gray">Limpiar filtros</button>
            <button class="content__button-dark">Buscar</button>
        </div>
    </section>
    <div class="content__table">

        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($any($event))" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                No.
                </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                Name
                </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">
                Tipo
                </th>
                <td mat-cell *matCellDef="let element"> {{!element.type ? 'No contiene tipo': element.type}} </td>
            </ng-container>
            
            <!-- Image -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by image">
                Imagen
                </th>
                <td mat-cell *matCellDef="let element"> 
                    <img src="{{element.image}}" alt="Hola" width="70px" height="70px">
                </td>
            </ng-container>

            <!-- Created -->
            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
                Date
                </th>
                <td mat-cell *matCellDef="let element"> {{element.created | date}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
